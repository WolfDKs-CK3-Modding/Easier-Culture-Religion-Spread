l_russian:
erm_overwrite_0001_auto:0 "Когда я закончу с одним графством, я перейду в другое, если будут ещё графства, в которых можно принять нашу религию. В противном случае я вернусь в совет. \n \n"
erm_overwrite_0001_van:0 "Когда я закончу с графством, я вернусь в совет. \n \n"
erm_overwrite_0001_mute:0 "Когда я закончу с графством, я не буду отправлять Вам письмо. \n \n"

erm_overwrite_0002_auto:0 "Когда я закончу с одним графством, я перейду в другое, если будут ещё графства, в которых можно продвигать нашу культуру. В противном случае я вернусь в совет. \n \n"
erm_overwrite_0002_van:0 "Когда я закончу с графством, я вернусь в совет. \n \n"
erm_overwrite_0002_mute:0 "Когда я закончу с графством, я не буду отправлять Вам письмо. \n \n"

erm_overwrite_0003_auto:0 "Когда я закончу с одним графством, я перейду к другому, если будут ещё графства с контролем ниже 100. В противном случае я вернусь в совет. \n \n"
erm_overwrite_0003_van:0 "Когда я закончу с графством, я вернусь в совет. \n \n"
erm_overwrite_0003_mute:0 "Когда я закончу с графством, я не буду отправлять Вам письмо. \n \n"

erm_overwrite_0004_auto:0 "Когда я закончу увеличивать развитие на единицу, я либо останусь и увеличу его, либо перейду в другие графства, если будут ещё графства с уровнем развития ниже мягкого предела. В противном случае я вернусь в совет. \n \n"
erm_overwrite_0004_van:0 "Когда я доведу развитие до мягкого предела, я вернусь в совет. \n \n"
erm_overwrite_0004_focused:0 "Когда я закончу увеличивать развитие на единицу, я буду продолжать, пока оно не достигнет мягкого предела. \n \n"
erm_overwrite_0004_scatter:0 "Когда я увеличу развитие на единицу, я перееду в другое графство или вернусь в совет. \n \n"
erm_overwrite_0004_mute:0 "Когда я увеличу развитие на единицу, я не буду отправлять Вам письмо. \n \n"
erm_overwrite_0004_own_culture:0 "При автоматическом назначении или перемещении я сначала буду нацеливаться на графства Вашей культуры. \n \n"
erm_overwrite_0004_any_culture:0 "При назначении или автоматическом перемещении я буду нацеливаться на любое действующее графство. \n \n"

l_korean:
erm_overwrite_0001_auto:0 "백작령에서 임무를 마치면 다른 백작령으로 이동할 것입니다. 개종할 백작령이 남지 않았다면 궁정으로 돌아옵니다. \n\n"
erm_overwrite_0001_van:0 "백작령에서 임무를 마치면, 궁정으로 돌아옵니다. \n \n"
erm_overwrite_0001_mute:0 "백작령에서 임무를 마치면, 알림을 보내지 않습니다. \n \n"

erm_overwrite_0002_auto:0 "백작령에서 임무를 마치면 다른 백작령으로 이동할 것입니다. 문화 촉진할 백작령이 남지 않았다면 궁정으로 돌아옵니다. \n \n"
erm_overwrite_0002_van:0 "백작령에서 임무를 마치면, 궁정으로 돌아옵니다. \n \n"
erm_overwrite_0002_mute:0 "백작령에서 임무를 마치면, 알림을 보내지 않습니다. \n \n"

erm_overwrite_0003_auto:0 "백작령에서 임무를 마치면 다른 백작령으로 이동할 것입니다. 모든 영역의 장악도가 100이 되면 궁정으로 돌아옵니다. \n \n"
erm_overwrite_0003_van:0 "백작령에서 임무를 마치면, 궁정으로 돌아옵니다. \n \n"
erm_overwrite_0003_mute:0 "백작령에서 임무를 마치면, 알림을 보내지 않습니다. \n \n"

erm_overwrite_0004_auto:0 "개발도가 1 올라가면 개발 한계에 도달하지 못한 백작령이 있을 경우 머물거나 다른 백작령으로 이동합니다. 그렇지 않은 경우 궁정으로 돌아옵니다.\n \n"
erm_overwrite_0004_van:0 "개발도가 1 올라가면, 궁정으로 돌아옵니다. \n \n"
erm_overwrite_0004_focused:0 "개발 한계에 도달할 때까지 임무를 계속합니다.\n \n"
erm_overwrite_0004_scatter:0 "개발도가 1 올라가면, 다른 백작령으로 이동하거나 궁정으로 돌아옵니다. \n \n"
erm_overwrite_0004_mute:0 "개발도가 1 올라가면, 알림을 보내지 않습니다. \n \n"
erm_overwrite_0004_own_culture:0 "다른 백작령으로 이동할 때 당신의 문화를 우선적으로 선택합니다. \n \n"
erm_overwrite_0004_any_culture:0 "다른 백작령으로 이동할 때 문화를 고려하지 않습니다. \n \n"

l_simp_chinese:
 erm_overwrite_0001_auto:0 "当我完成了一个省份的工作后，如果有更多的省份可以皈依我们的宗教，我就会转到另一个省份。否则，我将回到宫廷。\n \n"
 erm_overwrite_0001_van:0 "等我处理完一个省份的事情，我就会回到宫廷。\n \n"
 erm_overwrite_0001_mute:0 "等我处理完一个省份的事情时，不会给你发信提醒。\n \n"
 erm_overwrite_0002_auto:0 "当我完成一个省份的工作后，如果有更多的省份可以推广我们的文化，我就会转到另一个省份。否则，我将回到宫廷。\n \n"
 erm_overwrite_0002_van:0 "等我处理完一个省份的事情，我就会回到宫廷。\n \n"
 erm_overwrite_0002_mute:0 "等我处理完一个省份的事情时，不会给你发信提醒。\n \n"
 erm_overwrite_0003_auto:0 "当我完成了一个省份的任务后，如果有更多的省份的控制力低于100，我就会转到另一个省份。否则，我将返回宫廷。 \n \n"
 erm_overwrite_0003_van:0 "等我处理完一个省份的事情，我就会回到宫廷。\n \n"
 erm_overwrite_0003_mute:0 "等我处理完一个省份的事情时，不会给你发信提醒。\n \n"
 erm_overwrite_0004_auto:0 "当我完成一个省份的开发周期后，如果有更多的省份的发展度低于设置下限，我会留下来继续发展，或者转到其他省份。否则，我将返回宫廷。\n\n"
 erm_overwrite_0004_van:0 "当我把省份开发到发展度不低于下限时，我将返回宫廷。 \n \n"
 erm_overwrite_0004_van_focused:0 "当我把省份开发到发展度到达设置上限后，我将返回宫廷。"
 erm_overwrite_0004_focused:0 "当我完成一个省份的开发周期后，我会继续开发，直到达到设置下限。\n \n"
 erm_overwrite_0004_scatter:0 "当我完成一个省份的开发周期后，我就会转到其他省份去，或者回到宫廷。\n \n"
 erm_overwrite_0004_mute:0 "当我完成一个省份的开发周期时，我不会给你发信提醒。\n \n"
 erm_overwrite_0004_own_culture:0 "当自动指任或移动时，我将首先考虑你的文化的有效省份。\n \n"
 erm_overwrite_0004_any_culture:0 "当自动指任或移动时，我将针对任何有效的省份。\n \n"
 erm_overwrite_0004_capped:0 "当我完成后，如果省份的发展度达到设置下限，我将继续执行。\n\n"
 erm_overwrite_0004_uncapped:0 "当我完成后，如果省份的发展度达到设置上限，我将继续执行。\n\n"

erm_0800_t:0 "Reich verwalten"
erm_0800_desc:0 "Was möchtet Ihr verwalten?"
erm_0900_t:0 "Die Heiden bekehren oder nicht"

erm_0900_desc:0 "Sollen wir damit beginnen, jegliche Heiden zur Religion des mächtigen Führers dieses Reiches zu bekehren, oder sollen wir damit vielleicht noch ein wenig warten?"
erm_0900_a:0 "Reist weit und breit und predigt unseren Glauben!"
erm_0900_b:0 "Ich brauche Euch jetzt im Rat."
erm_0901_t:0 "Die Kultur fördern oder nicht fördern"

erm_0901_desc:0 "Sollen wir beginnen, unsere Kultur unter den Ausländern zu verbreiten, oder damit noch warten?"
erm_0901_a:0 "Reist in die Ferne und lehrt sie unsere Wege!"
erm_0901_b:0 "Ich brauche Euch jetzt im Rat."
erm_0902_t:0 "Die Kontrolle ergreifen oder nicht"
erm_0902_desc:0 "Sollen wir damit beginnen, die Kontrolle in unserem Bereich zu erhöhen, oder vielleicht noch ein wenig warten?"
erm_0902_a:0 "Reist weit und breit und setzt meine Herrschaft durch!"
erm_0902_b:0 "Ich brauche Euch jetzt im Rat."


erm_0903_t:0 "Die Grafschaften entwickeln oder nicht"
erm_0903_desc:0 "Sollen wir die Entwicklung der Grafschaften im Reich antreiben, oder damit noch etwas warten?"

erm_0903_a:0 "Reist weit und breit und verbessert unser Land!"
erm_0903_b:0 "Ich brauche Euch jetzt im Rat."
erm_0950_t:0 "Die Briefe zurückhalten lassen"

erm_0950_desc:0 "Ich bekomme zu viele Briefe von meinen Ratsmitgliedern, von denen ich weiß, dass sie einen guten Job machen, auch ohne dass sie es mir jedes Mal sagen. \n \nAber wessen Briefe möchte ich zum Schweigen bringen?"
erm_0950_a:0 "Die meines [GetPlayer.MakeScope.Var('saved_court_chaplain').GetCharacter.GetCouncilTitle ]"
